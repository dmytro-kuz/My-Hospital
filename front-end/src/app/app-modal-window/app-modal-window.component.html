<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add doctor's profile</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>

  <div class="modal-body">
    <form
      *ngIf="myForm"
      [formGroup]="myForm"
      class="form"
      (ngSubmit)="onSubmit(myForm)"
    >
      <div>
        <label class="label-field">
          <span class="required">*</span>
          <span class="label-text-decription"> Full Name:</span>
          <input
            formControlName="fullName"
            class="form-control"
            placeholder="Full Name"
          />
        </label>
        <div
        class="error-message"
        *ngIf="
          myForm.get('fullName')?.invalid &&
          myForm.get('fullName')?.dirty &&
          myForm.get('fullName')?.touched
        "
      >
        Please provide first name and last name with capital letter and at least 3 characters long each.
      </div>
      </div>

      <div>
        <label class="label-field">
          <span class="required">*</span>
          <span class="label-text-decription">Specializations:</span>
          
          <select
            formControlName="specialization"
            class="form-select"
            aria-label="Default select example"
          >
          <option
          value="Choose specialization"
          untouched="true"
          [defaultSelected]="true"
          disabled
          aria-placeholder="shoose"
        >
          Choose specialization
        </option>
            <option
              *ngFor="let enum of specialization | keyvalue"
              value="{{ enum.value }}"
            >
              {{ enum.value }}
            </option>
          </select>
        </label>
        <div
          class="error-message"
          *ngIf="
            myForm.get('specialization')?.invalid &&
            (myForm.get('specialization')?.dirty ||
              myForm.get('specialization')?.touched)
          "
        >
          Please provide a valid specialization.
        </div>
      </div>
      <div>
        <label class="label-field">
          <span class="required">*</span>
          <span class="label-text-decription">Description:</span>
          <input
            formControlName="description"
            class="form-control"
            placeholder="Description"
          />
        </label>
        <div
          class="error-message"
          *ngIf="
            myForm.get('description')?.invalid &&
            (myForm.get('description')?.dirty ||
              myForm.get('description')?.touched)
          "
        >
          Description must be at least 8 characters long.
        </div>
      </div>
      <div>
        <label class="label-field">
          Img Link:
          <input
            formControlName="img"
            class="form-control"
            placeholder="Please insert a link to your photo"
          />
        </label>
        <div
          class="error-message"
          *ngIf="
            myForm.get('img')?.invalid &&
            (myForm.get('img')?.dirty || myForm.get('img')?.touched)
          "
        >
          Please provide a link
        </div>
      </div>
      <div>
        <span class="required">*</span>
        <span class="label-text-decription small">- required field</span>
      </div>

      <button
        class="btn btn-primary btn-lg"
        type="submit"
        [disabled]="myForm.invalid"
        (click)="modal.dismiss('Cross click')"
      >
        Add Doctor
      </button>
    </form>
    <div class="modal-footer"></div>
  </div>
  
</ng-template>

<div class="button-add">
  <button type="button" class="btn btn-success" (click)="openModal(content)">
    Add new doctor
  </button>
</div>
